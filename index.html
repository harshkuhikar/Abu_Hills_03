<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abu Hills - Premium Luxury Real Estate</title>
    <meta name="description" content="Discover exceptional luxury properties with Abu Hills. Trusted real estate services for discerning clients for over 15 years." />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      /* Smooth scrolling and performance optimizations */
      html {
        scroll-behavior: smooth;
      }
      
      body {
        font-family: 'Inter', system-ui, sans-serif;
        overflow-x: hidden;
        line-height: 1.6;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 5px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #d4af37, #b8941f);
        border-radius: 5px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #b8941f, #9a7a1a);
      }
      
      /* Loading animation */
      .page-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        visibility: visible;
        transition: opacity 0.8s ease, visibility 0.8s ease;
      }
      
      .page-loader.loaded {
        opacity: 0;
        visibility: hidden;
      }
      
      .loader-content {
        text-align: center;
        color: #d4af37;
      }
      
      .loader-logo {
        font-family: 'Playfair Display', serif;
        font-size: 4rem;
        font-weight: 800;
        margin-bottom: 2rem;
        background: linear-gradient(135deg, #d4af37, #f4d03f);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loader-subtitle {
        font-size: 1.2rem;
        font-weight: 300;
        letter-spacing: 2px;
        text-transform: uppercase;
        opacity: 0.8;
      }
      
      @keyframes pulse {
        0%, 100% { 
          opacity: 1; 
          transform: scale(1);
        }
        50% { 
          opacity: 0.7;
          transform: scale(1.05);
        }
      }

      /* Swiper custom styles */
      .swiper-pagination-bullet {
        background: #d4af37 !important;
        opacity: 0.6 !important;
        width: 16px !important;
        height: 16px !important;
        margin: 0 8px !important;
        transition: all 0.3s ease !important;
      }

      .swiper-pagination-bullet-active {
        opacity: 1 !important;
        transform: scale(1.2) !important;
      }

      /* Enhanced animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out;
      }
    </style>
  </head>
  <body>
    <!-- Enhanced Page Loader -->
    <div class="page-loader" id="pageLoader">
      <div class="loader-content">
        <div class="loader-logo">ABU HILLS</div>
        <div class="loader-subtitle">Luxury Real Estate</div>
        <div style="margin-top: 2rem;">
          <div style="width: 200px; height: 2px; background: rgba(212, 175, 55, 0.3); margin: 0 auto; border-radius: 1px; overflow: hidden;">
            <div style="width: 100%; height: 100%; background: linear-gradient(90deg, transparent, #d4af37, transparent); animation: loading 2s infinite;"></div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Enhanced loader with smooth transition
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('pageLoader');
          if (loader) {
            loader.classList.add('loaded');
          }
        }, 1500);
      });

      // Loading animation keyframes
      const style = document.createElement('style');
      style.textContent = `
        @keyframes loading {
          0% { transform: translateX(-100%); }
          50% { transform: translateX(0%); }
          100% { transform: translateX(100%); }
        }
      `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
